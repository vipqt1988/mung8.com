
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>2FA Full Layout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .account {
      position: relative;
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .delete-btn {
      transition: transform 0.2s ease, background 0.2s ease;
      background: #3B82F6; /* m√†u ƒë·ªè nh·∫π h∆°n */
      position: absolute;
      top: 10px;
      right: 10px;
      background: #44efcb;
      color: #1f2937;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .delete-btn:hover {
      transform: rotate(15deg);
      background: #2563EB;
      background: #b91c1c;
    }
    .row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .col {
      flex: 1;
      min-width: 220px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .otp-row {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .otp {
      font-size: 32px;
      font-weight: bold;
      color: #2a9d8f;
      display: flex;
      align-items: center;
    }
    .tick {
      margin-left: 10px;
      font-size: 20px;
      color: #22c55e;
      display: none;
    }
    .copy-btn {
      margin-left: 12px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      background: #2a9d8f;
      color: #1f2937;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #1d7b6f;
    }
    .timer {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
    }
    .add-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2563eb;
      color: #1f2937;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .add-btn:hover {
      background: #1e3a8a;
    }
  
    body.dark-mode {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    body.dark-mode .account {
      background: #2c2c2c;
    }
    body.dark-mode input {
      background: #444;
      color: #fff;
      border: 1px solid #666;
    }
    body.dark-mode .copy-btn {
      background: #10b981;
    }
    body.dark-mode .copy-btn:hover {
      background: #059669;
    }
    body.dark-mode .add-btn {
      background: #4f46e5;
    }
    body.dark-mode .delete-btn {
      background: #3B82F6;
    }
    body.dark-mode .delete-btn:hover {
      background: #2563EB;
    }
    body.dark-mode .add-btn:hover {
      background: #3730a3;
    }
    </style>
</head>
<body>
  <h2>üîê Tr√¨nh qu·∫£n l√Ω m√£ 2FA</h2>
  <div id="accounts"></div>
  <button class="add-btn" onclick="addAccount()">‚ûï Th√™m t√†i kho·∫£n</button>

  <script>
    let accountCount = 0;
    let accountsData = [];

    function base32ToHex(base32) {
      const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
      let bits = "", hex = "";
      base32 = base32.replace(/=+$/, '').toUpperCase();
      for (let i = 0; i < base32.length; i++) {
        const val = base32chars.indexOf(base32.charAt(i));
        bits += val.toString(2).padStart(5, '0');
      }
      for (let i = 0; i + 4 <= bits.length; i += 4) {
        hex += parseInt(bits.substr(i, 4), 2).toString(16);
      }
      return hex;
    }

    function leftpad(str, len, pad) {
      return (new Array(len + 1).join(pad) + str).slice(-len);
    }

    function generateTOTP(secret) {
      const key = base32ToHex(secret);
      const epoch = Math.round(new Date().getTime() / 1000.0);
      const time = leftpad(Math.floor(epoch / 30).toString(16), 16, '0');
      const crypto = window.crypto || window.msCrypto;
      const timeArray = new Uint8Array(time.match(/.{2}/g).map(b => parseInt(b, 16)));
      const keyArray = new Uint8Array(key.match(/.{2}/g).map(b => parseInt(b, 16)));
      const algo = { name: "HMAC", hash: "SHA-1" };
      return crypto.subtle.importKey("raw", keyArray, algo, false, ["sign"])
        .then(key => crypto.subtle.sign(algo, key, timeArray))
        .then(sig => {
          const h = new Uint8Array(sig);
          const offset = h[h.length - 1] & 0xf;
          const bin_code = ((h[offset] & 0x7f) << 24) |
                           ((h[offset + 1] & 0xff) << 16) |
                           ((h[offset + 2] & 0xff) << 8) |
                           (h[offset + 3] & 0xff);
          return leftpad((bin_code % 1000000).toString(), 6, '0');
        });
    }

    function saveToStorage() {
      localStorage.setItem("accounts", JSON.stringify(accountsData));
    }

    function addAccount(name = "", secret = "") {
      const id = accountCount++;
      accountsData.push({ id, name, secret });

      const wrapper = document.createElement('div');
      wrapper.className = 'account';
      wrapper.id = `account-${id}`;

      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.innerHTML = '‚úñÔ∏è';
      delBtn.onclick = () => {
        accountsData = accountsData.filter(acc => acc.id !== id);
        saveToStorage();
        wrapper.remove();
      };
      wrapper.appendChild(delBtn);

      const row = document.createElement('div');
      row.className = 'row';

      const col1 = document.createElement('div');
      col1.className = 'col';
      col1.innerHTML = `
        <label>Secret key (base32):</label>
        <input type="text" id="secret-${id}" value="${secret}" oninput="updateData(${id}, 'secret', this.value)">
      `;

      const col2 = document.createElement('div');
      col2.className = 'col';
      col2.innerHTML = `
        <label>T√™n t√†i kho·∫£n:</label>
        <input type="text" id="name-${id}" value="${name}" oninput="updateData(${id}, 'name', this.value)">
      `;

      row.appendChild(col1);
      row.appendChild(col2);
      wrapper.appendChild(row);

      const otpRow = document.createElement('div');
      otpRow.className = 'otp-row';

      const otp = document.createElement('div');
      otp.className = 'otp';
      otp.id = `otp-${id}`;
      otp.innerHTML = `
        <span class="otp-code">------</span>
        <button class="copy-btn" onclick="copyOTP(${id})">üìã Copy</button>
        <span class="tick" id="tick-${id}">‚úÖ</span>
      `;
      otpRow.appendChild(otp);
      wrapper.appendChild(otpRow);

      const timer = document.createElement('div');
      timer.className = 'timer';
      timer.id = `timer-${id}`;
      timer.textContent = 'ƒêang t·∫£i...';
      wrapper.appendChild(timer);

      document.getElementById('accounts').appendChild(wrapper);
    }

    function updateData(id, key, value) {
      const acc = accountsData.find(acc => acc.id === id);
      if (acc) {
        acc[key] = value;
        saveToStorage();
      }
    }

    function copyOTP(id) {
      const otpText = document.querySelector(`#otp-${id} .otp-code`).textContent.trim();
      const tickElem = document.getElementById(`tick-${id}`);
      navigator.clipboard.writeText(otpText).then(() => {
        tickElem.style.display = 'inline';
        setTimeout(() => tickElem.style.display = 'none', 1500);
      });
    }

    function updateAllOTPs() {
      for (const acc of accountsData) {
        const secret = acc.secret.trim().replace(/\s/g, '');
        const otpElem = document.getElementById(`otp-${acc.id}`);
        const timerElem = document.getElementById(`timer-${acc.id}`);
        if (!secret) {
          otpElem.querySelector(".otp-code").textContent = "------";
          timerElem.textContent = "";
          continue;
        }
        generateTOTP(secret).then(code => {
          otpElem.querySelector(".otp-code").textContent = code;
        }).catch(() => {
          otpElem.querySelector(".otp-code").textContent = "‚ùå Error";
        });
        const remaining = 30 - Math.floor(Date.now() / 1000) % 30;
        timerElem.textContent = "C√≤n " + remaining + " gi√¢y";
      }
    }

    function loadAccountsFromStorage() {
      const data = localStorage.getItem("accounts");
      if (data) {
        try {
          const parsed = JSON.parse(data);
          parsed.forEach(acc => addAccount(acc.name, acc.secret));
        } catch {
          addAccount();
        }
      } else {
        addAccount();
      }
    }

    setInterval(updateAllOTPs, 1000);
    loadAccountsFromStorage();
  </script>
</body>
</html>
