<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USDT Balance Checker • BSC</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
  <style>
    :root { --bg:#0b1220; --card:#111a2b; --txt:#e6f0ff; --muted:#9bb0cf; --acc:#18d26e; --warn:#ffb020; --err:#ff6b6b; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b1220,#0a0f1a);color:var(--txt);font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:820px;margin:40px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #1d2740;padding:18px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:24px;margin:0 0 12px}
    p.small{color:var(--muted);margin:0 0 14px}
    label{display:block;color:var(--muted);font-size:12px;margin:12px 0 6px}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #233155;background:#0c1527;color:var(--txt);outline:none}
    input:focus{border-color:#3b82f6;box-shadow:0 0 0 4px rgba(59,130,246,.15)}
    .row{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
    .btns{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    button{cursor:pointer;border:0;border-radius:12px;padding:12px 16px;font-weight:600}
    .primary{background:var(--acc);color:#06210e}
    .ghost{background:#152040;color:var(--txt);border:1px solid #253357}
    .danger{background:#2a1420;color:#ffd9d9;border:1px solid #5a1f33}
    .status{margin-top:16px;padding:12px 14px;border-radius:12px;background:#0d1426;border:1px solid #1e2947;color:var(--muted);white-space:pre-wrap}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
    .kv{background:#0c1527;border:1px solid #233155;border-radius:12px;padding:12px}
    .kv .k{color:var(--muted);font-size:12px}
    .kv .v{font-size:20px;font-weight:700;margin-top:4px}
    a{color:#8ab4ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .foot{margin-top:18px;font-size:12px;color:#9bb0cf}
    .spinner{display:inline-block;width:16px;height:16px;border:3px solid #29406b;border-top-color:#8ab4ff;border-radius:50%;animation:spin 1s linear infinite;vertical-align:middle;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>USDT Balance Checker (BSC)</h1>
      <p class="small">Kiểm tra số dư <b>USDT (BEP-20)</b> cho địa chỉ ví BNB Smart Chain. Không cần API key. Dùng <code>ethers.js</code> & nhiều RPC để dự phòng.</p>

      <div class="row">
        <div>
          <label>Địa chỉ ví (BSC)</label>
          <input id="addr" placeholder="0x..." value="0x2b2F70a132485DE092484537bD4A26E90f022dCf" />
        </div>
        <div>
          <label>Hợp đồng token (USDT trên BSC)</label>
          <input id="token" placeholder="0x55d398326f99059fF775485246999027B3197955" value="0x55d398326f99059fF775485246999027B3197955" />
        </div>
      </div>

      <div class="btns">
        <button class="primary" id="checkBtn">Check USDT</button>
        <button class="ghost" id="bnbBtn">Check số dư BNB</button>
        <button class="ghost" id="bscscanBtn">Mở BscScan</button>
        <button class="danger" id="clearBtn">Xóa kết quả</button>
      </div>

      <div id="status" class="status">Sẵn sàng.</div>

      <div class="grid">
        <div class="kv">
          <div class="k">USDT balance</div>
          <div class="v" id="usdtBalance">—</div>
        </div>
        <div class="kv">
          <div class="k">BNB balance</div>
          <div class="v" id="bnbBalance">—</div>
        </div>
      </div>

      <div class="foot">RPC dùng: bsc-dataseed, publicnode, ninincoin, defibit (tự động thử lần lượt). Nếu lỗi, thử lại vài giây sau.</div>
    </div>
  </div>

<script>
(async() => {
  // FIX: đúng cách lấy ethers từ UMD
  const ethers = window.ethers;

  const RPCS = [
    'https://bsc-dataseed.binance.org',
    'https://bsc-dataseed1.ninicoin.io',
    'https://bsc-dataseed1.defibit.io',
    'https://bsc.publicnode.com'
  ];

  const ERC20_ABI = [
    'function balanceOf(address) view returns (uint256)',
    'function decimals() view returns (uint8)',
    'function symbol() view returns (string)'
  ];

  const $ = (id) => document.getElementById(id);
  const fmt = new Intl.NumberFormat('en-US', { maximumFractionDigits: 18 });

  function setStatus(msg, type='info'){
    const el = $('status');
    el.style.color = type==='error' ? 'var(--err)' : (type==='warn' ? 'var(--warn)' : 'var(--muted)');
    el.textContent = msg;
  }

  function validAddr(a){ try { return ethers.isAddress(a); } catch { return false; } }

  async function withProvider(task){
    let lastErr;
    for (const url of RPCS){
      const provider = new ethers.JsonRpcProvider(url, { chainId:56, name:'BSC' });
      try{
        const t0 = performance.now();
        await provider.getBlockNumber();
        const t1 = performance.now();
        setStatus(`Đã kết nối RPC ${url} (latency ~${Math.round(t1-t0)}ms)`);
        return await task(provider);
      }catch(e){ lastErr = e; }
    }
    throw lastErr || new Error('Không kết nối được RPC');
  }

  async function checkBNB(){
    const addr = $('addr').value.trim();
    if(!validAddr(addr)) return setStatus('Địa chỉ ví không hợp lệ.', 'error');
    setStatus('Đang lấy số dư BNB...');
    $('bnbBalance').innerHTML = '<span class="spinner"></span>';
    try{
      const res = await withProvider(async (provider) => {
        const wei = await provider.getBalance(addr);
        return ethers.formatEther(wei);
      });
      $('bnbBalance').textContent = `${fmt.format(res)} BNB`;
      setStatus('Xong.');
    }catch(e){
      $('bnbBalance').textContent = '—';
      setStatus('Lỗi lấy số dư BNB: ' + (e?.message||e), 'error');
    }
  }

  async function checkUSDT(){
    const addr = $('addr').value.trim();
    const token = $('token').value.trim();
    if(!validAddr(addr)) return setStatus('Địa chỉ ví không hợp lệ.', 'error');
    if(!validAddr(token)) return setStatus('Địa chỉ hợp đồng token không hợp lệ.', 'error');

    setStatus('Đang lấy số dư USDT...');
    $('usdtBalance').innerHTML = '<span class="spinner"></span>';

    try{
      const res = await withProvider(async (provider) => {
        const erc20 = new ethers.Contract(token, ERC20_ABI, provider);
        const [bal, decimals, symbol] = await Promise.all([
          erc20.balanceOf(addr),
          erc20.decimals(),
          erc20.symbol().catch(()=> 'USDT')
        ]);
        const human = ethers.formatUnits(bal, decimals);
        return { human, symbol };
      });
      $('usdtBalance').textContent = `${fmt.format(res.human)} ${res.symbol}`;
      setStatus('Xong.');
    }catch(e){
      $('usdtBalance').textContent = '—';
      setStatus('Lỗi lấy số dư USDT: ' + (e?.message||e), 'error');
    }
  }

  $('checkBtn').addEventListener('click', checkUSDT);
  $('bnbBtn').addEventListener('click', checkBNB);
  $('bscscanBtn').addEventListener('click', () => {
    const a = $('addr').value.trim();
    if(validAddr(a)) window.open(`https://bscscan.com/address/${a}`, '_blank');
    else setStatus('Địa chỉ ví không hợp lệ.', 'error');
  });
  $('clearBtn').addEventListener('click', () => {
    $('usdtBalance').textContent = '—';
    $('bnbBalance').textContent = '—';
    setStatus('Đã xóa kết quả.');
  });

  // Auto-run
  checkUSDT();
  checkBNB();
})();
</script>
</body>
</html>
