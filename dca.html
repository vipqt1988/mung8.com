
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tool T√≠nh Gi√° Trung B√¨nh Mua</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1612832021085-3d248cafe6af?auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: 4rem auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      padding: 0.75rem;
      margin: 0.5rem 0.25rem;
      width: 45%;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      margin: 0.5rem 0.25rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .add-btn {
      background-color: #007bff;
      color: #fff;
    }
    .calc-btn {
      background-color: #28a745;
      color: #fff;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      font-size: 1.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÆ Tool T√≠nh Gi√° Trung B√¨nh Mua Token</h1>
    <div id="rows"></div>
    <div style="text-align:center;">
      <button onclick="addRow()" class="add-btn">+ Th√™m d√≤ng</button>
      <button onclick="calculate()" class="calc-btn">T√≠nh gi√° trung b√¨nh</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    let rowsContainer = document.getElementById('rows');
    function addRow(gia = '', tien = '') {
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.justifyContent = 'space-between';
      div.innerHTML = `
        <input type="number" placeholder="Gi√° (USD)" value="${gia}" class="gia"/>
        <input type="number" placeholder="S·ªë ti·ªÅn ƒë·∫ßu t∆∞ (USD)" value="${tien}" class="tien"/>
      `;
      rowsContainer.appendChild(div);
    }

    function calculate() {
      const giaInputs = document.querySelectorAll('.gia');
      const tienInputs = document.querySelectorAll('.tien');
      let tongTien = 0;
      let tongGiaTri = 0;

      for (let i = 0; i < giaInputs.length; i++) {
        const g = parseFloat(giaInputs[i].value);
        const t = parseFloat(tienInputs[i].value);
        if (!isNaN(g) && !isNaN(t)) {
          tongTien += t;
          tongGiaTri += g * t;
        }
      }

      const resultDiv = document.getElementById('result');
      if (tongTien === 0) {
        resultDiv.innerHTML = '‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá.';
      } else {
        const avg = (tongGiaTri / tongTien).toFixed(6);
        resultDiv.innerHTML = `‚úÖ <strong>Gi√° trung b√¨nh:</strong> ${avg} USD`;
      }
    }

    // T·∫°o 1 d√≤ng m·∫∑c ƒë·ªãnh
    addRow();
  </script>
</body>
</html>
